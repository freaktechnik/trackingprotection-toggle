<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="options.js"></script>
    </head>
    <body>
        <section>
            <h1>Disabled State</h1>
            <label for="disabledMode">When not always enabled, use Tracking Protection:</label>
            <select class="browser-style" id="disabledMode">
                <option value="private_browsing" selected>in Private Browsing</option>
                <option value="never">Never</option>
            </select>
        </section>
        <section>
            <h1>Theme</h1>
            <label for="theme">Icon style to use:</label>
            <select class="browser-style" id="theme">
                <option value="dark" selected>Dark</option>
                <option value="light">Light</option>
            </select>
        </section>
    </body>
</html>
